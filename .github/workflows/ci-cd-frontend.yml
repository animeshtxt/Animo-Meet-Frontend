name: Frontend CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Create .env
        run: |
          cat <<EOF > .env
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_SOCKET_URL=${{ secrets.VITE_SOCKET_URL }}
          ENVIRONMENT=${{ secrets.ENVIRONMENT }}
          EOF

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist-temp

      - name: Sync to Web Root
        run: |
          # Ensure the directory exists
          sudo mkdir -p /var/www/animo-meet-frontend
          # Sync files
          sudo rsync -avz --delete ./dist-temp/ /var/www/animo-meet-frontend/
          rm -rf ./dist-temp
